<!DOCTYPE html>
<style>
    table#tb01{
        width: 100%;
    }
    table#tb01 tr:nth-child(even){
        background-color: aqua;
        color:blue;
    }
    table#tb01 tr:nth-child(odd){
        background-color:brown;
        color:red;
    }
    table#tb01 th{
        background-color: black;
        color:white;
    }


</style>
    <body>
        <table id="tb01">
            <tr> <!--row-->
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <% for(let i=0; i<customers.length;++i){%>
                <tr>
                    <td><% =customer[i].firstname%></td>
                    <td><% =customer[i].lastname%></td>
                </tr>
            <%}%>

        </table>
        <a href="/" >return to home</a>
    </body>
</html>
